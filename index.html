<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pro</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <div class="app-container">

        <section id="view-welcome" class="view active">
            <div class="hero-container">
                <div class="glass-card hero-card">
                    <div class="icon-glow">
                        <span class="material-icons-round">school</span>
                    </div>
                    <h1>Academic Pro</h1>
                    <p class="subtitle">Next Gen Performance Tracking</p>
                    
                    <div class="divider"></div>

                    <div class="control-group">
                        <label style="color:#aaa; font-size:12px; margin-bottom:5px; display:block;">Full Name</label>
                        <input type="text" id="student-name" placeholder="Enter your full name" style="text-align:center;">
                    </div>

                    <div class="control-group">
                        <label>How many subjects?</label>
                        <div class="range-display">
                            <span id="subject-count-display">5</span>
                        </div>
                        <input type="range" id="subject-slider" min="1" max="10" value="5">
                    </div>

                    <button id="btn-start" class="btn-primary">
                        Start Session <span class="material-icons-round">arrow_forward</span>
                    </button>
                    
                    <br>
                    <small style="color: grey; opacity: 0.5;">Powered by Karim Dev</small>
                </div>
            </div>
        </section>

        <section id="view-input" class="view">
            <div class="content-wrapper">
                <header class="app-bar">
                    <button class="btn-icon" id="btn-back-home"><span class="material-icons-round">arrow_back</span></button>
                    <h2>Subject Details</h2>
                    <div style="width: 45px;"></div>
                </header>

                <div class="scroll-content">
                    <div id="inputs-container" class="inputs-grid">
                        </div>
                </div>

                <div class="bottom-action">
                    <button id="btn-calculate" class="btn-success">
                        CALCULATE RESULTS
                    </button>
                </div>
            </div>
        </section>

        <section id="view-results" class="view">
            <div class="content-wrapper">
                <header class="app-bar">
                    <button class="btn-icon" id="btn-back-input"><span class="material-icons-round">arrow_back</span></button>
                    <h2>Performance Report</h2>
                    <div style="width: 45px;"></div>
                </header>

                <div class="scroll-content">
                    <div class="glass-card score-card">
                        <div class="score-ring">
                            <span class="score-label" style="color: #7b2cbf;">FINAL AVERAGE</span>
                            <h1 id="final-score">0.00</h1>
                            <span class="score-total">/ 20</span>
                        </div>
                        <div id="classification-badge" class="badge">
                            STATUS
                        </div>
                    </div>

                    <div style="margin-bottom: 15px; font-weight: bold;">Subject Breakdown</div>
                    <div id="results-list" class="results-list">
                        </div>
                </div>

                <div class="bottom-action">
                    <button id="btn-export" class="btn-primary">
                        <span class="material-icons-round">picture_as_pdf</span> EXPORT PDF
                    </button>
                </div>
            </div>
        </section>

    </div>

    <div id="toast" class="toast">Message</div>

    <script src="script.js"></script>
</body>
</html>
